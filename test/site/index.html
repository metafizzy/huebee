<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Huebee tests</title>

  <link rel="stylesheet" href="../../huebee.css" />

  <style>
  /* HACK disable transition to open & close synchronously */
  .huebee {
    transition: none;
  }

  .huebee--css .huebee__cursor {
    width: 20px;
    height: 20px;
  }

  .huebee--css.is-big .huebee__cursor {
    width: 30px;
    height: 30px;
  }
  </style>

  <script src="../../node_modules/ev-emitter/ev-emitter.js"></script>
  <script src="../../node_modules/unipointer/unipointer.js"></script>
  <script src="../../huebee.js"></script>
  <script src="helpers.js"></script>

</head>
<body>

  <h1>Huebee tests</h1>

  <h2>basics</h2>

  <div class="basics">basics</div>

  <h2>input</h2>

  <input class="input1" value="#F90" />
  <input class="input2" />
  <input class="input3" value="#08F" />

  <h2>set multiples</h2>

  <div class="set-multiples set-multiples-elem"></div>

  <ul class="set-multiples-list">
    <li class="set-multiples-elem"></li>
    <li class="set-multiples-elem"></li>
    <li class="set-multiples-elem"></li>
  </ul>

  <h2>custom colors</h2>

  <div class="custom-colors">&nbsp;</div>

  <h2>css</h2>

  <div class="css">css</div>

  <h2>staticOpen</h2>

  <p>
    <input class="static-open-input" value="#F08" />
  </p>

  <h2>html init</h2>

  <input class="html-init-input" data-huebee='{ "saturations": 2, "shades": 3, "setBGColor": true }' />

</body>
</html>

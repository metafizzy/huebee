<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Huebee tests</title>

  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" />
  <link rel="stylesheet" href="../huebee.css" />

  <style>
  /* HACK disable transition to open & close synchronously */
  .huebee {
    transition: none;
  }

  .css-huebee .huebee__cursor {
    width: 20px;
    height: 20px;
  }

  .css-huebee.is-big .huebee__cursor {
    width: 30px;
    height: 30px;
  }
  </style>

  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../bower_components/ev-emitter/ev-emitter.js"></script>
  <script src="../bower_components/unipointer/unipointer.js"></script>
  <script src="../huebee.js"></script>
  <script src="helpers.js"></script>

  <script src="unit/basics.js"></script>
  <script src="unit/input.js"></script>
  <script src="unit/set-multiples.js"></script>
  <script src="unit/custom-colors.js"></script>
  <script src="unit/css.js"></script>
  <script src="unit/html-init.js"></script>

</head>
<body>


  <h1>Huebee tests</h1>

  <div id="qunit"></div>

  <h2>basics</h2>

  <div class="basics">basics</div>

  <h2>input</h2>

  <input class="input1" value="#F90" />
  <input class="input2" />

  <h2>set multiples</h2>

  <div class="set-multiples set-multiples-elem"></div>

  <ul class="set-multiples-list">
    <li class="set-multiples-elem"></li>
    <li class="set-multiples-elem"></li>
    <li class="set-multiples-elem"></li>
  </ul>

  <h2>custom colors</h2>

  <div class="custom-colors">&nbsp;</div>

  <h2>css</h2>

  <div class="css">css</div>

  <h2>html init</h2>

  <input class="html-init-input" data-huebee='{ "saturations": 2, "shades": 3, "setBGColor": true }' />

</body>
</html>
